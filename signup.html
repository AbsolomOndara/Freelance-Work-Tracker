<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FreeLance Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--secondary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem 1rem;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse"><path d="M 8 0 L 0 0 0 8" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 25s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }

        .signup-container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #f093fb;
            background: white;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
        }

        .form-control.error {
            border-color: var(--error-color);
            background: #fef2f2;
        }

        .form-control.success {
            border-color: var(--success-color);
            background: #f0fdf4;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            width: 25%;
            background: var(--error-color);
        }

        .strength-fill.fair {
            width: 50%;
            background: var(--warning-color);
        }

        .strength-fill.good {
            width: 75%;
            background: #22c55e;
        }

        .strength-fill.strong {
            width: 100%;
            background: var(--success-color);
        }

        .strength-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--border-color);
            margin-top: 2px;
        }

        .terms-checkbox label {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .terms-checkbox a {
            color: #f093fb;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--secondary-gradient);
            color: white;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary.loading {
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-link a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #e879f9;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--error-color);
        }

        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }

        .notification i {
            font-size: 1.2rem;
        }

        .notification.success i {
            color: var(--success-color);
        }

        .notification.error i {
            color: var(--error-color);
        }

        .notification.warning i {
            color: var(--warning-color);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .signup-container {
                padding: 2rem;
                border-radius: 20px;
                margin-top: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }

            .notification {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                max-width: none;
            }
        }

        /* Floating elements */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 12s ease-in-out infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .form-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            position: relative;
        }

        .progress-step.active {
            background: var(--secondary-gradient);
            color: white;
        }

        .progress-step.completed {
            background: var(--success-color);
            color: white;
        }

        .progress-step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 120px;
            height: 2px;
            background: #e5e7eb;
            z-index: -1;
        }

        .progress-step:last-child::after {
            display: none;
        }

        .progress-step.completed::after {
            background: var(--success-color);
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="signup-container">
        <div class="logo">
            <h1>FreeLance Pro</h1>
            <p>Create your account and start tracking your freelance success</p>
        </div>

        <form id="signupForm" class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-control" 
                            placeholder="Enter your first name"
                            required
                        >
                    </div>
                    <div class="error-message" id="firstNameError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-control" 
                            placeholder="Enter your last name"
                            required
                        >
                    </div>
                    <div class="error-message" id="lastNameError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                <div class="error-message" id="emailError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Create a strong password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                    <div class="error-message" id="passwordError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-control" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                    <a href="#" target="_blank">Privacy Policy</a>. I understand that my data 
                    will be stored securely and used only for account management purposes.
                </label>
            </div>

            <button type="submit" class="btn btn-primary" id="signupBtn" disabled>
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="login-link">
            <a href="login.html">Sign in to your account</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Password toggle functionality
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'ToggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const iconClass = {
                success: 'fas fa-check-circle',
                error: 'fas fa-times-circle',
                warning: 'fas fa-exclamation-triangle'
            };
            
            notification.innerHTML = `
                <i class="${iconClass[type]}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 4000);
        }

        // Validate email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Check password strength
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (!password) {
                strengthIndicator.style.display = 'none';
                return 0;
            }
            
            strengthIndicator.style.display = 'block';
            
            let score = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) score += 1;
            else feedback.push('at least 8 characters');
            
            // Uppercase check
            if (/[A-Z]/.test(password)) score += 1;
            else feedback.push('an uppercase letter');
            
            // Lowercase check
            if (/[a-z]/.test(password)) score += 1;
            else feedback.push('a lowercase letter');
            
            // Number check
            if (/\d/.test(password)) score += 1;
            else feedback.push('a number');
            
            // Special character check
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
            else feedback.push('a special character');
            
            const levels = ['weak', 'fair', 'good', 'strong'];
            const level = Math.min(Math.floor(score / 1.25), 3);
            
            strengthFill.className = `strength-fill ${levels[level]}`;
            
            if (score < 3) {
                strengthText.textContent = `Weak - Add ${feedback.slice(0, 2).join(' and ')}`;
            } else if (score < 4) {
                strengthText.textContent = 'Good - Strong password';
            } else {
                strengthText.textContent = 'Excellent - Very strong password';
            }
            
            return score;
        }

        // Show field error
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            const errorSpan = errorDiv.querySelector('span');
            
            field.classList.add('error');
            field.classList.remove('success');
            errorSpan.textContent = message;
            errorDiv.style.display = 'flex';
        }

        // Show field success
        function showFieldSuccess(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.add('success');
            field.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        // Clear field validation
        function clearFieldValidation(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error', 'success');
            errorDiv.style.display = 'none';
        }

        // Load existing users
        function loadUsers() {
            const users = localStorage.getItem('freelanceUsers');
            return users ? JSON.parse(users) : [];
        }

        // Save users
        function saveUsers(users) {
            localStorage.setItem('freelanceUsers', JSON.stringify(users));
        }

        // Check form validity
        function checkFormValidity() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            const isValid = firstName && lastName && validateEmail(email) && 
                           password && password === confirmPassword && 
                           checkPasswordStrength(password) >= 3 && agreeTerms;
            
            document.getElementById('signupBtn').disabled = !isValid;
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const firstName = formData.get('firstName').trim();
            const lastName = formData.get('lastName').trim();
            const email = formData.get('email').trim().toLowerCase();
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const signupBtn = document.getElementById('signupBtn');
            
            let isValid = true;
            
            // Clear previous validations
            ['firstName', 'lastName', 'email', 'password', 'confirmPassword'].forEach(clearFieldValidation);
            
            // Validate all fields
            if (!firstName) {
                showFieldError('firstName', 'First name is required');
                isValid = false;
            } else if (firstName.length < 2) {
                showFieldError('firstName', 'First name must be at least 2 characters');
                isValid = false;
            }
            
            if (!lastName) {
                showFieldError('lastName', 'Last name is required');
                isValid = false;
            } else if (lastName.length < 2) {
                showFieldError('lastName', 'Last name must be at least 2 characters');
                isValid = false;
            }
            
            if (!email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (checkPasswordStrength(password) < 3) {
                showFieldError('password', 'Password is too weak');
                isValid = false;
            }
            
            if (!confirmPassword) {
                showFieldError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // Check if email already exists
            const existingUsers = loadUsers();
            if (existingUsers.some(user => user.email === email)) {
                showFieldError('email', 'An account with this email already exists');
                return;
            }
            
            // Show loading state
            signupBtn.classList.add('loading');
            signupBtn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                const newUser = {
                    id: Date.now().toString(),
                    firstName,
                    lastName,
                    email,
                    password, // In a real app, this would be hashed
                    createdAt: new Date().toISOString()
                };
                
                existingUsers.push(newUser);
                saveUsers(existingUsers);
                
                // Show success
                ['firstName', 'lastName', 'email', 'password', 'confirmPassword'].forEach(showFieldSuccess);
                
                showNotification('Account created successfully! Redirecting to login...', 'success');
                
                // Redirect to login
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            }, 2000);
        });

        // Real-time validation
        document.getElementById('firstName').addEventListener('input', function() {
            const value = this.value.trim();
            if (value && value.length >= 2) {
                showFieldSuccess('firstName');
            } else if (value) {
                showFieldError('firstName', 'First name must be at least 2 characters');
            } else {
                clearFieldValidation('firstName');
            }
            checkFormValidity();
        });

        document.getElementById('lastName').addEventListener('input', function() {
            const value = this.value.trim();
            if (value && value.length >= 2) {
                showFieldSuccess('lastName');
            } else if (value) {
                showFieldError('lastName', 'Last name must be at least 2 characters');
            } else {
                clearFieldValidation('lastName');
            }
            checkFormValidity();
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            if (email && validateEmail(email)) {
                // Check if email already exists
                const existingUsers = loadUsers();
                if (existingUsers.some(user => user.email === email.toLowerCase())) {
                    showFieldError('email', 'An account with this email already exists');
                } else {
                    showFieldSuccess('email');
                }
            } else if (email) {
                showFieldError('email', 'Please enter a valid email address');
            } else {
                clearFieldValidation('email');
            }
            checkFormValidity();
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            if (password && strength >= 3) {
                showFieldSuccess('password');
            } else if (password) {
                showFieldError('password', 'Password is too weak');
            } else {
                clearFieldValidation('password');
            }
            
            // Re-validate confirm password
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword) {
                document.getElementById('confirmPassword').dispatchEvent(new Event('input'));
            }
            
            checkFormValidity();
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password === confirmPassword) {
                showFieldSuccess('confirmPassword');
            } else if (confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
            } else {
                clearFieldValidation('confirmPassword');
            }
            checkFormValidity();
        });

        document.getElementById('agreeTerms').addEventListener('change', function() {
            checkFormValidity();
        });

        // Initialize particles on page load
        window.addEventListener('load', function() {
            createParticles();
            checkFormValidity();
            
            // Check if already logged in
            const session = localStorage.getItem('freelanceSession') || sessionStorage.getItem('freelanceSession');
            if (session) {
                showNotification('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'tracker.html';
                }, 1000);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
